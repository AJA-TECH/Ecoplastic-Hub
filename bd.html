<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buyer Dashboard</h1>

        <!-- Buyer Input Form -->
        <form id="buyer-form" onsubmit="handleSubmit(event)">
            <!-- Amount of Plastic -->
            <div class="form-group">
                <label for="amount">Amount of Plastic (in kg):</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount in kg" required>
            </div>

            <!-- Type of Plastic -->
            <div class="form-group">
                <label for="plastic-type">Type of Plastic:</label>
                <select id="plastic-type" name="plastic-type" required>
                    <option value="">Select type</option>
                    <option value="low-grade">Low Grade</option>
                    <option value="mid-grade">Mid Grade</option>
                    <option value="high-grade">High Grade</option>
                </select>
            </div>

            <!-- Quantity -->
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <!-- JavaScript for Form Submission -->
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            // Get form values
            const amount = document.getElementById('amount').value;
            const plasticType = document.getElementById('plastic-type').value;
            const quantity = document.getElementById('quantity').value;

            // Display the submitted data
            alert(`Submitted Data:\nAmount: ${amount} kg\nType: ${plasticType}\nQuantity: ${quantity}`);

            // You can send this data to a backend API here
            // Example: fetch('/submit', { method: 'POST', body: JSON.stringify({ amount, plasticType, quantity }) });
        }
    </script>
</body>
</html>
