<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>UPI Payment</h2>
        <input type="text" id="upiId" placeholder="Enter UPI ID (e.g., example@upi)" required>
        <input type="number" id="amount" placeholder="Enter Amount" required>
        <button onclick="makePayment()">Pay Now</button>
    </div>

    <script>
        function makePayment() {
            let upiId = document.getElementById("upiId").value;
            let amount = document.getElementById("amount").value;
            
            if (upiId === "" || amount === "") {
                alert("Please enter UPI ID and Amount.");
                return;
            }

            let upiLink = upi://pay?pa=${upiId}&pn=Merchant&mc=&tid=&tr=&tn=Payment&am=${amount}&cu=INR;
            window.location.href = upiLink;
        }
    </script>

</body>
</html>
